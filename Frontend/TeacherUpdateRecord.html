<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="./JS/TeacherUpdateRecord.js"></script>

</head>
<body class="gen-font">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#"><img src="./CSS/NagarroSymbol.png" height="30" class="d-inline-block align-top"
                alt=""></a>
        <!-- why i cannot add ms-auto to below div -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <button class="nav-link" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="divCenter">
            <div class="login-card" style="width: 50%; margin-top:10%;margin-bottom:10%">
                <h3 class="text-center mt-2 ">Update Student</h3>
                <div class="mt-5">
                    <form style="margin: 10px;" id="studentForm" action="./TeacherViewRecord.html" onsubmit="return updateStudentOnSubmit()" method="put">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Roll Number</label>
                          <input type="text" class="form-control" id="rollNumber" placeholder="" onkeyup="allnumeric1()">
                          <small class="text-danger d-none" id="rollNumberMsg">*Should be a number</small>
                        </div>
                        <div class="form-group mb-2">
                          <label for="exampleInputPassword1">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="" onkeyup="allLetters()">
                          <small class="text-danger d-none" id="nameMsg">*Use only letters</small>
                        </div>
                        <div class="form-group mb-2">
                            <label for="exampleInputPassword1">Date Of Birth</label>
                            <input type="date" class="form-control" id="date" onchange="checkDate()">
                            <small class="text-danger d-none" id="dateMsg">*Select the date field</small>
                          </div>
                          <div class="form-group mb-2">
                            <label for="exampleInputPassword1">Score</label>
                            <input type="text" class="form-control" id="score" placeholder="" onkeyup="allnumeric2()">
                            <small class="text-danger d-none" id="scoreMsg">*Use only numbers</small>
                        </div>
                        <div class="d-flex justify-content-center">                   
                                <a class="btn btn btn-outline-primary" style="width: 24%; margin-right: 5px;" href="./TeacherViewRecord.html">Back</a>
                                <!-- <button type="button" class="btn btn-primary" style="width: 24%;" onclick="testFunction()">Update</button> -->
                                <button type="submit" class="btn btn-primary" style="width: 24%;">Update</button>
                        </div>
                      </form>
                </div>

            </div>
        </div>
    </div>



</body>
</html>
